<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    <!-- Agregamos los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Listado de Productos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Fecha de Creación</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${products}">
                    <td class="MuiTableCell-root" th:text="${producto.id}"></td>
                    <td class="MuiTableCell-root" th:text="${producto.name}"></td>
                    <td class="MuiTableCell-root" th:text="${producto.description}"></td>
                    <td class="MuiTableCell-root" th:text="${producto.category}"></td>
                    <td class="MuiTableCell-root" th:text="${producto.price}"></td>
                    <td class="MuiTableCell-root" th:text="${producto.creationDate}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Agrega jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

<!-- Agrega Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-DBMeFZM9H7vrkDj0cS2YIdWAsA5oe5w5bAtCvK8V29Wkq9IL7VqkOJvKL8zjW1E5"
    crossorigin="anonymous"></script>

<!-- Agrega los scripts de Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZEK6sbbVYcRwXDtrn2Q=="
    crossorigin="anonymous"></script>
</body>
</html>
